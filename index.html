<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="flex justify-center">
      <div
        class="max-w-[1920px] w-full flex justify-between items-center px-4 md:px-15 py-6"
      >
        <div>
          <img src="./assets/main logo.png" alt="main logo" />
        </div>
        <div class="hidden md:flex justify-center items-center gap-3">
          <div
            class="bg-green-500/10 inline-flex justify-center items-center gap-2 px-9 py-3 rounded-full font-black"
          >
            <p>0</p>
            <img src="./assets/heart.png" alt="heart-icon" class="w-5" />
          </div>
          <div
            class="bg-green-500/10 inline-flex justify-center items-center gap-2 px-9 py-3 rounded-full font-black"
          >
            <p>0</p>
            <img src="./assets/coin.png" alt="heart-icon" class="w-5" />
          </div>
          <div
            class="bg-green-500 inline-flex justify-center items-center gap-2 px-9 py-3 rounded-full text-white font-semibold"
          >
            <p>0</p>
            <button>Copy</button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div
        class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white flex flex-col justify-center text-center"
      >
        <div
          class="max-w-[1920px] flex flex-col items-center justify-center gap-3 px-15 py-3"
        >
          <div>
            <img src="./assets/logo-dark.png" alt="" class="w-24" />
          </div>
          <div class="text-2xl md:text-[40px] font-bold">
            <h1>Emergency Service Directory</h1>
          </div>
          <div class="text-base md:text-xl font-semibold">
            <p>
              Government Emergency Services at Your Fingertip – A Project by
              Government of the People’s Republic of Bangladesh
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
